<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Bot - Epsilon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Epsilon Go Bot</h1>
        <div class="controls">
            <label for="boardSize">Board Size (N):</label>
            <input type="number" id="boardSize" value="9" min="5" max="19">
            <button id="startBtn">Start Game</button>
        </div>
        <div id="status" class="status">Press Start to Begin</div>
        <div class="canvas-container">
            <canvas id="goBoard"></canvas>
        </div>
    </div>
    <script src="wasm_exec.js"></script>
    <script src="script.js"></script>
</body>
</html>
